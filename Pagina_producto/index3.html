<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style3.css" />
    <title>Drip Store - Product Detall</title>
  </head>
  <body>
    <header>
      <section class="container">
        <div class="barra_topo">
          <div class="logo">
            <img
              src="/Pagina_producto/Assets/logo_01.png"
              alt="logo digital store"
            />
          </div>
          <div class="text_logo">
            <h1>Digital Store</h1>
          </div>
          <div class="inputs">
            <input placeholder="Tênis" />
          </div>
          <div class="search">
            <img
              src="/Pagina_producto/Assets/Search.png"
              alt="desenho de uma lupa"
            />
          </div>
          <div class="text">
            <a href="#">Cadastre-se</a>
          </div>
          <div class="botao">
            <a href="#"><button>Entrar</button></a>
          </div>
          <div class="carrinho">
            <img
              src="/Pagina_producto/Assets/carrinho.png"
              alt="desenho de carrinho"
            />
          </div>
          <div class="number">
            <p>2</p>
          </div>
        </div>
        <div class="barra_inferior">
          <div class="home"><a href="#">Home</a></div>
          <div class="produtos"><a href="#">Produtos</a></div>
          <div class="categorias"><a href="#">Categorias</a></div>
          <div class="pedidos"><a href="#">Meus Pedidos</a></div>
        </div>
      </section>
    </header>
    <main>
      <section class="main">
        <nav class="menu">
          <a href="#">Home</a>
          <a>/</a>
          <a href="#">Produtos</a>
          <a>/</a>
          <a href="#">Tênis</a>
          <a>/</a>
          <a href="#">Nike</a>
          <a>/</a>
          <a href="#">Tênis Nike Revolution 6 Next Nature Masculino</a>
        </nav>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
