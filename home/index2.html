<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Store</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <header>
      <section id="container">
        <section class="barra_superior">
          <div class="imagem_01">
            <img src="/home/assets/logo_01.png" />
            <a class="text" href="#">Digital Store</a>
          </div>
          <div class="imagem_02">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="21"
              height="21"
              viewBox="0 0 21 21"
              fill="none"
            >
              <circle
                cx="9.76663"
                cy="9.76663"
                r="8.98856"
                stroke="#666666"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M16.0183 16.4852L19.5423 20.0001"
                stroke="#666666"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="inputs">
            <input placeholder="Tênis" />
          </div>
          <div>
            <a class="text_02" href="#">Cadastre-se</a>
          </div>
          <div class="botao">
            <button><a href="#">Entrar</a></button><br />
          </div>
          <div class="carrinho">
            <a href="#">
              <img
                src="/home/assets/carrinho.png"
                alt="desenho de carrinho de compras"
              />
            </a>
          </div>
          <p>2</p>
        </section>
        <section>
          <div class="barra_inferior">
            <div>
              <a href="#">Home</a>
            </div>
            <div>
              <a class="home" href="#">Produtos</a>
            </div>
            <div>
              <a href="#">Categorias</a>
            </div>
            <div>
              <a href="#">Meus pedidos</a>
            </div>
          </div>
        </section>
      </section>
    </header>
    <main>
      <section>
        <div class="text_03">
          <p><span>Resultados para "Tênis" - </span>389 produtos</p>
          <select name="produtos" id="produtos">
            <option>Ordenar por: mais relevantes</option>
            <option>Tênis feminino</option>
            <option>Tênis masculino</option>
          </select>
        </div>
        <div class="barra_opcoes">
          <div class="lado_a1">
            <div>
              <h3>Filtrar por:</h3>
              <hr />
              <h4>Marka</h4>
              <p>Adidas</p>
              <p>Calenciaga</p>
              <p>K-Swiss</p>
              <p>Nike</p>
              <p>Puma</p>
              <h4>Categoria</h4>
              <p>Esporte e lazer</p>
              <p>Casual</p>
              <p>Utilitários</p>
              <p>Corrida</p>
              <h4>Gênero</h4>
              <p>Masculino</p>
              <p>Feminino</p>
              <p>Unisex</p>
              <h4>Estado</h4>
              <p>Novo</p>
              <p>Usado</p>
            </div>
            <div></div>
          </div>
          <div class="ladob1"></div>
        </div>
      </section>
    </main>
  </body>
</html>
